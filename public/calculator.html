<!DOCTYPE html>
<html>
	<head>
		<title>CMPT 276-Assign1: Grade Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/stylesheets/calculator.css">
		<script type="text/javascript" src="/js/calculator.js" defer></script>
	</head>
	<body>
		<div id="calcOuter">
			<div id="calcInner">
				<h1 id="calcHeading">Grade Calculator</h1>
				<div id="calcMain">
					<h2 id="Activity">Activities</h2>
					<p id="calcDesc">Give grades to the numeric activities:</p>
					<table>
						<tr>
							<th>Name</th>
							<th>Short Name</th>
							<th>Weight</th>
							<th>Grade</th>
							<th>Percent</th>
						</tr>
						<tr>
							<td>Activity 1</td>
							<td>A1</td>
							<td><input class="Weight" type="number" id="Weight1" placeholder="#.#" min="0"></td>
							<td>
								<input class="Grade" type="number" id="Grade1" placeholder="#.#" min="0">/
								<p></p>
								<input class="Total" type="number" id="Total1" placeholder="#.#" min="1">
							</td>
							<td>
								<output class="Perc" id="Perc1" hidden="true"></output>
							</td>
						</tr>
						<tr>
							<td>Activity 2</td>
							<td>A2</td>
							<td><input class="Weight" type="number" id="Weight2" placeholder="#.#" min="0"></td>
							<td>
								<input class="Grade" type="number" id="Grade2" placeholder="#.#" min="0">/
								<p></p>
								<input class="Total" type="number" id="Total2" placeholder="#.#" min="1">
							</td>
							<td>
								<output class="Perc" id="Perc2" hidden="true"></output>
							</td>
						</tr>
						<tr>
							<td>Activity 3</td>
							<td>A3</td>
							<td><input class="Weight" type="number" id="Weight3" placeholder="#.#" min="0"></td>
							<td>
								<input class="Grade" type="number" id="Grade3" placeholder="#.#" min="0">/
								<p></p>
								<input class="Total" type="number" id="Total3" placeholder="#.#" min="1">
							</td>
							<td>
								<output class="Perc" id="Perc3" hidden="true"></output>
							</td>
						</tr>
						<tr>
							<td>Activity 4</td>
							<td>A4</td>
							<td><input class="Weight" type="number" id="Weight4" placeholder="#.#" min="0"></td>
							<td>
								<input class="Grade" type="number" id="Grade4" placeholder="#.#" min="0">/
								<p></p>
								<input class="Total" type="number" id="Total4" placeholder="#.#" min="1">
							</td>
							<td>
								<output class="Perc" id="Perc4" hidden="true"></output>
							</td>
						</tr>
					</table>
					<h2 id="Result">Result</h2>
					<output id="finalOutput" hidden="true">0</output>
					<p>
						<button class="button" id="Mean">MEAN</button>
						<button class="button" id="Weighted">WEIGHTED</button>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
